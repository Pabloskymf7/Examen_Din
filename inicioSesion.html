<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Inicio de sesion</title>
</head>
<body>
    <div class="text-center container mt-3 bg-light p-4">
        <form action="logicaInicioSesion.php" method="POST">
            <h2 class="text-primary">Formulario de Inicio de Sesión</h2>

            <div class="mb-3 mt-3">
                <label>Introduce tu nombre:</label>
                <input
                  class="form-control"
                  id="user"
                  type="text"
                  placeholder="Introduce Aquí"
                  name="user"
                />
            </div>

            <div class="mb-3 mt-3">
                <label>Introduce tu email:</label>
                <input
                  class="form-control"
                  id="email"
                  type="text"
                  placeholder="Introduce Aquí"
                  name="email"
                />
            </div>

            <div class="mb-3 mt-3">
                <label>Introduce tu contraseña:</label>
                <input
                  class="form-control"
                  id="passwd"
                  type="password"
                  placeholder="Introduce Aquí"
                  name="passwd"
                />
            </div>

            <div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Iniciar Sesión</button>
            </div>
    
        </form>

    </div>
</body>
</html>
